<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="gonk.png">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Gonk | Aurebesh</title>
</head>
<body>
    <img class="icon" src="gonk.png">
    <h2>GONK</h2>

            <button onclick="appendToInput('4')">4</button>

            <button onclick="appendToInput('Q')">Q</button>

            <button onclick="appendToInput('Z')">Z</button>

            <button onclick="appendToInput('C')">C</button>
            <button onclick="appendToInput('V')">V</button>
            <button onclick="appendToInput('B')">B</button>
            <button onclick="appendToInput('N')">N</button>
            <button onclick="appendToInput('M')">M</button>
            <button onclick="appendToInput(' ')">&nbsp;</button>
        </div>
        <div class="sidex3"></div>
        <div class="sidex3m"></div>
</div>
<script src="main.js"></script>
</body>
</html>
